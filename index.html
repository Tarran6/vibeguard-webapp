<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>VibeGuard ‚Äî Web3 Connect</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #0d0d1a; --card: #16162a; --border: #2a2a4a;
      --accent: #7c5cfc; --accent2: #4fc3f7;
      --text: #e8e8f0; --muted: #8888aa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px; gap: 20px;
    }
    .logo { font-size: 50px; }
    h1 { font-size: 24px; background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; width: 100%; max-width: 340px; }
    .btn {
      display: flex; align-items: center; gap: 15px; width: 100%;
      background: #1e1e38; border: 1px solid var(--border); border-radius: 12px;
      padding: 15px; margin-bottom: 12px; cursor: pointer; color: white; transition: 0.2s;
    }
    .btn:hover { border-color: var(--accent); background: #22224a; }
    .btn-icon { font-size: 24px; }
    .status-box { display: none; text-align: center; background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; width: 100%; max-width: 340px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .back-link { color: var(--muted); margin-top: 15px; cursor: pointer; font-size: 14px; text-decoration: underline; }
  </style>
</head>
<body>

<div class="logo">üõ°Ô∏è</div>
<h1>VibeGuard Sentinel</h1>

<div class="card" id="mainCard">
  <p style="text-align: center; color: var(--muted); margin-bottom: 20px; font-size: 14px;">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞</p>
  
  <button class="btn" onclick="openApp('metamask')">
    <span class="btn-icon">ü¶ä</span>
    <span>MetaMask App</span>
  </button>
  
  <button class="btn" onclick="openApp('trust')">
    <span class="btn-icon">üîµ</span>
    <span>Trust Wallet App</span>
  </button>
  
  <button class="btn" onclick="connectBrowser()">
    <span class="btn-icon">üíª</span>
    <span>Browser Extension</span>
  </button>
</div>

<div class="status-box" id="statusBox">
  <div id="loader" class="spinner"></div>
  <p id="statusTitle" style="font-weight: bold; margin-bottom: 10px;"></p>
  <p id="statusMsg" style="color: var(--muted); font-size: 14px;"></p>
  <div class="back-link" onclick="location.reload()">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  const NONCE = new URLSearchParams(window.location.search).get("nonce") || "";
  
  tg.expand();

  function showStatus(title, msg, showLoader = true) {
    document.getElementById('mainCard').style.display = 'none';
    document.getElementById('statusBox').style.display = 'block';
    document.getElementById('loader').style.display = showLoader ? 'block' : 'none';
    document.getElementById('statusTitle').textContent = title;
    document.getElementById('statusMsg').textContent = msg;
  }

  // Deep Linking: –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∞–π—Ç –≤–Ω—É—Ç—Ä–∏ –∫–æ—à–µ–ª—å–∫–∞
  function openApp(wallet) {
    // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å—Ç—ã–π URL —Å–∞–π—Ç–∞ –±–µ–∑ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ (tarran6.github.io/vibeguard-webapp/)
    const pureUrl = window.location.host + window.location.pathname + window.location.search;
    let link = "";

    if (wallet === 'metamask') {
      link = `https://metamask.app.link/dapp/${pureUrl}`;
    } else if (wallet === 'trust') {
      link = `https://link.trustwallet.com/open_url?url=${encodeURIComponent(window.location.href)}`;
    }

    showStatus("–ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ", "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –≤ –æ—Ç–∫—Ä—ã–≤—à–µ–º—Å—è –∫–æ—à–µ–ª—å–∫–µ");
    setTimeout(() => { window.location.href = link; }, 500);
  }

  // –ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ (–µ—Å–ª–∏ —Å–∞–π—Ç —É–∂–µ –æ—Ç–∫—Ä—ã—Ç –í–ù–£–¢–†–ò –∫–æ—à–µ–ª—å–∫–∞ –∏–ª–∏ –Ω–∞ –ü–ö)
  async function connectBrowser() {
    if (typeof window.ethereum === 'undefined') {
      showStatus("–ö–æ—à–µ–ª—ë–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω", "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É 'App' –≤—ã—à–µ –∏–ª–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç –≤ Web3-–±—Ä–∞—É–∑–µ—Ä–µ", false);
      return;
    }

    try {
      showStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...", "–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∞–¥—Ä–µ—Å—É");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();
      
      showStatus("–ü–æ–¥–ø–∏—Å—å...", "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (—ç—Ç–æ –±–µ—Å–ø–ª–∞—Ç–Ω–æ)");
      const message = "VibeGuard verification: " + NONCE;
      const signature = await signer.signMessage(message);

      showStatus("–ì–æ—Ç–æ–≤–æ!", "–ü–µ—Ä–µ–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É...");
      tg.sendData(JSON.stringify({ address: accounts[0], signature: signature }));
      
      setTimeout(() => tg.close(), 1000);
    } catch (e) {
      showStatus("–û—à–∏–±–∫–∞", e.message, false);
    }
  }

  // –ï—Å–ª–∏ —Å–∞–π—Ç –æ—Ç–∫—Ä—ã–ª—Å—è —É–∂–µ –≤–Ω—É—Ç—Ä–∏ –∫–æ—à–µ–ª—å–∫–∞ (–ø–æ—Å–ª–µ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞) - –ø—Ä–æ–±—É–µ–º –∞–≤—Ç–æ-–∫–æ–Ω–Ω–µ–∫—Ç
  if (window.ethereum && window.location.href.includes('nonce=')) {
    console.log("DApp Browser detected, ready to connect");
  }
</script>
</body>
</html>
